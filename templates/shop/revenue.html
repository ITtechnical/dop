{% extends "shop/base.html" %}
 {% load crispy_forms_tags %}
  {% block content%}
 <div class="row">
    <div class="col-10 mx-auto">
    
        <!-- Main content -->
        <div class="content ">
            <div class="container-fluid">
                <div class="row ">
                    <div class="col-lg">
                        <div class="card ">
                            <div class="card-header bg-pink color-palette">
                                <h3 class="card-title">Add Revenue</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form role="form" method="POST">
                                {% csrf_token %}
                                <div class="card-body">
                                    <div class="row">
                                        <div class="form-group col">
                                            {{ form.account_code|as_crispy_field }}
                                        </div>
                                        <div class="form-group col">
                                            {{ form.amount|as_crispy_field }}
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn bg-pink color-palette">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
   
 </div>

    
    {% endblock %}
